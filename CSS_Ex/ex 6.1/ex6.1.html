<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling</title>
    <style> 
h1{
        border-radius: 15px;
    border: 1px solid #fa0202;
    font-size: 60px;
}
h2{
    font-weight: bolder;
    font-style: italic;
}
h3{
    font-family: monospace;
    color: white;
    background-color: black;
    text-shadow:2px 2px black;
}
    </style>
    </head>
<body>
    <div>
   <h1>Hello World</h1> 
    <h2>Hello World</h2> 
    <h3>Hello World</h3> 
 </div>
</body>
</html>
