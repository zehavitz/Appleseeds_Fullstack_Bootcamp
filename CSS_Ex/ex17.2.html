<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .box {
            background: red;
            width: 200px;
            height: 200px;
        }
        .box::after{
            z-index: 1;
            content: "";
            display: inline-block;
            position: absolute;
            background:rebeccapurple;
            width: 100px;
            height: 200px;
            }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
