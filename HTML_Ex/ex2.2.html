<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2 style="color:dodgerblue;"><em> <strong><u> First list</u></strong></em></h2>
    <ul style="color: dodgerblue;" style="list-style-type:disc;" >
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    <h2 style="color:red;"> Second list</h2>
    <ol style="color: red;" type="1">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>
    <h2 style="color:green;"> <strong><u> Third list</u></strong></h2>
    <ul style="color: green;" style="list-style-type: square;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
   
</body>
</html>
